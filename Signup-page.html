<!doctype html>
<html lang="en">

<head>
  <title>Register to Linketeer</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="CSS/Signup.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <body>
    <div class="login-wrapper-main">
      <div class="login-wrapper-inner">
        <div class="login-left col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="login-left-inner">
            <h3>REGISTER TO Linkteers</h3>
            <img src="images/Main-logo.png" alt="">
            <p>Register to get in the moment updates on the things
              that interest you.</p>
            <div class="login-form">
              <input type="text" placeholder="Username" id="username">
              <input type="email" placeholder="Type Your Email" id="password">
              <input type="password" placeholder="Type Your Password" id="password">
              <input type="password" placeholder="Retype Your Password" id="password">
              <button class="submit-btn">REGISTER</button>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!-- Bootstrap JS-->

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>

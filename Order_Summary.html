<!doctype html>
<html lang="en">

<head>
    <title>Order Summary</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f3f3f3;
    }

    .tab-first-sec {
        padding: 25px 20px;
        background-color: #fff;
        margin-top: 15px !important;
        border-radius: 8px;
        margin: 0px auto;
        align-items: center;
        margin-bottom: 20px;
    }

    .cart-inner-tab {
        display: grid;
    }
    .cart-inner-tab a {
        font-size: 14px;
    }

    .tab-first-sec h5 {
        font-size: 14px;
        color: #275570;
    }

    .oreder-summary-head {
        border-bottom: 1px solid #d4d4d4;
        margin: 0px 5px;
    }

    .palce-order-btn {
        display: grid;
        justify-content: end;
    }

    .palce-order-btn p span {
        margin-left: 60px;
        color: #f2652d;
    }

    .palce-order-btn p {
        font-size: 18px;
    }

    .palce-order-btn a {
        text-decoration: none;
        background-color: #fff;
        color: #f2652d;
        border: 1px solid #f2652d;
        text-align: center;
        padding: 8px 35px;
        border-radius: 6px;
        font-size: 14px;
    }

    @media screen and (max-width:428px) {


        .order-summ-inner {
            overflow-x: scroll;
            width: 600px;
        }
        .container{
            overflow: auto;
        }


    }
</style>

<body>
    <header>
        <div class="row">
            <div class="nav-brand col-lg-2 col-md-3 col-sm-2 col-4">
                <img width="100%" src="images/New-design-header-logo.png" alt="">
            </div>
            <div class="total-balance col-lg-1 col-md-2 col-sm-2 col-12">
                <p> Total Balance:<br><strong>$ 412.00</strong></p>
            </div>
            <div class="navbar-toggle">
                <span class="navbar-toggle-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
            </div>
            <!-- <div class="col-lg-1 bars-unk">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div> -->
            <nav class="col-lg-6 col-md-7 col-sm-12 col-12 navigation-nav topnav navbar-links" id=" myTopnav">
                <ul class="nav navbar ">
                    <li class="nav-item"><a class="nav-link" href="#">All Sites</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My Orders</a></li>
                    <li class="nav-item nav-btn-head"><a class="nav-link " href="#">+ Add Funds</a></li>
                </ul>
            </nav>

            <div class="col-lg-2 col-md-4 col-sm-12 col-12 avatar-logout navbar_links_01">
                <ul class="nav">
                    <li><i class="fa fa-heart" aria-hidden="true"></i></li>
                    <li><i class="fa fa-shopping-cart " aria-hidden="true"></i>
                    </li>
                    <li><i class="fa fa-bell position-relative" aria-hidden="true"> <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
                                99+
                                <span class="visually-hidden">unread messages</span></i>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Nikki
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Veiw Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="toggle-btn d-none">
                <span>Menu <i class="fa fa-bars" onclick="toggle_menu()" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h3>Order Summary</h3>
            <div class="order-summ-inner">
                <div class="row oreder-summary-head">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                        <p>Website</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <p>Order Type</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <p>Quantity</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <p>Total</p>
                    </div>
                </div>
                <div class="row tab-first-sec">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                        <div class="cart-inner-tab">
                            <a href="#">Digitalcryptobox.com</a>
                            <span>Category:Cryptocurrency</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <h5>Provide Content</h5>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <h5>2</h5>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                        <h5>$290</h5>
                    </div>

                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 palce-order-btn">
                    <div>
                        <p>Total: <span>$290</span></p>
                    </div>
                    <a href="#">Place Order</a>
                </div>
            </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navbarLinks = document.querySelector('.navbar-links');
        const navbar_links_01 = document.querySelector('.navbar_links_01');

        navbarToggle.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
            navbar_links_01.classList.toggle('active');

        });

    </script>

</html>
